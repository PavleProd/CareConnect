<app-patient-header></app-patient-header>

<body>
    <div class="container">
        <h1>Va≈° Profil</h1>
        <div class="profile">
            <img [src]="profilePicturePath" alt="Slika korisnika" class="profile-image">
            <div class="profile-details">
                <p><strong>Ime: </strong>{{user.name}}</p>
                <p><strong>Prezime: </strong>{{user.surname}}</p>
                <p><strong>Adresa: </strong>{{user.address}}</p>
                <p><strong>Email: </strong>{{user.email}}</p>
                <p><strong>Kontakt telefon: </strong>{{user.phone}}</p>
            </div>
            <div class="profile-actions">
                <button class="btn btn-primary">Izmeni profil</button>
                <button class="btn btn-danger" (click)="redirectToResetPassword()">Resetuj lozinku</button>
            </div>
        </div>
    </div>

</body>

<app-footer></app-footer>
