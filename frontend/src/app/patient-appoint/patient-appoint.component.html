<app-patient-header></app-patient-header>

<div class="center-screen">
    <div class="container">
        <div class="info">
            <h1>Informacije o pregledu</h1>
            <p>Ime i prezime lekara: <span id="doctorName">{{doctor.name}} {{doctor.surname}}</span></p>
            <p>Ime pregleda: <span id="examName">{{examination.name}}</span></p>
            <p>Trajanje pregleda: <span id="examDuration">{{examination.duration}}</span> min</p>
            <p>Cena pregleda: <span id="examPrice">{{examination.price}}</span> RSD</p>
        </div>
        <div class="booking-form">
            <h1>Zakazivanje pregleda</h1>
            <form>
                <div class="form-group">
                    <label for="date">Datum:</label>
                    <input type="date" name="date" class="form-control" [(ngModel)]="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Vreme:</label>
                    <input type="time" name="time" class="form-control" [(ngModel)]="time" required>
                </div>
                <button (click)="makeAppointment()" class="btn btn-primary">Zaka≈æi</button>
            </form>
        </div>
        <p class="oswald"> {{errorMessage}}</p>

    </div>
</div>

<app-footer></app-footer>
