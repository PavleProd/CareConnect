<app-doctor-header></app-doctor-header>

<div class="center-screen">
    <form class="examination-form">
        <h1>Dodaj Pregled:</h1>
        <div class="form-group">
            <label for="name">Naziv Pregleda</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
            <label for="duration">Duzina pregleda (min)</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="duration">
        </div>
        <div class="form-group">
            <label for="price">Cena pregleda(RSD)</label>
            <input type="number" id="price" name="price" [(ngModel)]="price" required>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="addExamination()">Dodaj pregled</button>
        </div>

    </form>

</div>

<app-footer></app-footer>
