<app-doctor-header></app-doctor-header>

<div class="center-screen">
    <div class="container">
        <h1>Unesite izveštaj</h1>
        <form>
            <div class="form-group">
                <label for="visitReason">Razlog dolaska:</label>
                <input type="text" class="form-control" id="visitReason" [(ngModel)]="visitReason" name="visitReason">
            </div>
            <div class="form-group">
                <label for="diagnosis">Dijagnoza:</label>
                <input type="text" class="form-control" id="diagnosis" [(ngModel)]="diagnosis" name="diagnosis">
            </div>
            <div class="form-group">
                <label for="therapy">Preporucena terapija:</label>
                <input type="text" class="form-control" id="therapy" [(ngModel)]="therapy" name="therapy">
            </div>
            <div class="form-group">
                <label for="date">Datum kontrole:</label>
                <input type="date" class="form-control" id="date" [(ngModel)]="date" name="date">
            </div>
            <div class="form-group">
                <label for="time">Vreme kontrole:</label>
                <input type="time" class="form-control" id="time" [(ngModel)]="time" name="time">
            </div>
            <button type="submit" class="btn btn-primary" (click)="createMedicalReport()">Sačuvaj izveštaj</button>
        </form>
    </div>

</div>

<app-footer></app-footer>
