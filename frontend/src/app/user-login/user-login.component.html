<app-user-header></app-user-header>

<body>
    <div class="center-screen">>
        <form class="form-container">
            <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" name="InputEmail" aria-describedby="emailHelp"
                    placeholder="Email" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" name="InputPassword" placeholder="Password"
                    [(ngModel)]="password">
            </div>
            <div class="button-container">
                <button type="button" class="btn btn-primary" (click)="login()">Prijava</button>
                <button type="button" class="btn btn-primary" (click)="back()">Nazad</button>
            </div>
            <div class="oswald">
                {{errorMessage}}
            </div>
        </form>
    </div>
</body>

<app-footer></app-footer>
